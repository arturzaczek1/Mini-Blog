<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login Form</title>
    <meta name="description" content="Login Form">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
<h1>Login Form</h1>
<div class="container-fluid no-gutters">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-3">
            <p>login form here</p>
            <form method="post" th:action="@{/loginUser}" th:object="${userLoginForm}">
                <div class="form-group">
                    <label for="email" class="mt-1">eMail</label>
                    <input type="email" name="email" class="form-control error" id="email" placeholder="eMail"
                           th:field="*{email}" th:errorClass="error">
                    <span class="error" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="mt-1">Password</label>
                    <input type="password" name="password" class="form-control error" id="password"
                           placeholder="password"
                           th:field="*{password}" th:errorClass="error">
                    <span class="error" th:errors="*{password}"></span>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Log in</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-md-2">
            <form method="get" th:action="@{/index}">
                <input class="btn btn-primary btn-sm" type="submit" value="Go back to main page">
            </form>
        </div>
    </div>
    <div class="row justify-content-end mt-5">
        <div class="col-md-2">
            <form method="get" th:action="@{/home}">
                <input class="btn btn-primary btn-sm" type="submit" value="After Log in">
            </form>
        </div>
    </div>
</div>
</body>

</html>
