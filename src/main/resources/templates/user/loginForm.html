<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login Form</title>
    <meta name="description" content="Login Form">
    <th:block th:replace="~{fragments/stylesAndScripts :: head}"></th:block>

</head>

<body>
<th:block th:replace="~{fragments/loggedSign :: sign}"></th:block>
<h1>Login Form</h1>
<div class="container-fluid no-gutters">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-3">
            <p>login form here</p>
            <form method="post" th:action="@{/login-post-by-spring}">
                <div class="form-group">
                    <label for="email" class="mt-1">eMail</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="eMail">
                </div>
                <div class="form-group">
                    <label for="password" class="mt-1">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Log in</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-md-2 mt-3">
            <form method="get" th:action="@{/index}">
                <input class="btn btn-primary btn-sm" type="submit" value="Go back to main page">
            </form>
        </div>
    </div>
</div>
</body>

</html>
